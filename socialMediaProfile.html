<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobpilot - Social Media Profile (Paleta Final)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Hirehub/style/socialMediaProfile.css">
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light border-bottom custom-navbar-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center me-4" href="#">
                <i class="bi bi-briefcase-fill me-2 fs-4 custom-icon-color-jobpilot"></i>
                <span class="fw-bold fs-5 text-dark">HireHub</span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 custom-navbar-links">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Find Job</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Find Employers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Customer Supports</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <span class="text-secondary me-3 small d-none d-sm-block">Setup Progress</span>
                <div class="progress custom-progress-bar" role="progressbar" aria-label="Setup Progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar custom-progress-fill" style="width: 50%"></div>
                </div>
                <span class="ms-2 small text-dark fw-bold d-none d-sm-block">50% Completed</span>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        
        <ul class="nav nav-pills justify-content-center mb-5 custom-secondary-nav">
            <li class="nav-item">
                <a class="nav-link custom-nav-link" href="#">
                    <i class="bi bi-file-earmark-text-fill me-1"></i> Company Info
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-nav-link" href="#">
                    <i class="bi bi-buildings-fill me-1"></i> Founding Info
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active custom-nav-link-active" aria-current="page" href="#">
                    <i class="bi bi-globe2 me-1"></i> Social Media Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-nav-link" href="#">
                    <i class="bi bi-telephone-fill me-1"></i> Contact
                </a>
            </li>
        </ul>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form>
                    
                    <div class="row align-items-end mb-3">
                        <h4 class="fs-6 fw-bold mb-2 text-muted">Social Link 1</h4>
                        <div class="col-md-3">
                            <select class="form-select custom-input-field" aria-label="Social Link Type">
                                <option selected><i class="bi bi-facebook"></i> Facebook</option>
                                <option value="1">Twitter</option>
                                <option value="2">Instagram</option>
                                <option value="3">Youtube</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <input type="url" class="form-control custom-input-field" placeholder="Profile link/url...">
                        </div>
                        <div class="col-md-1 d-flex justify-content-end mt-2 mt-md-0">
                            <button type="button" class="btn btn-outline-danger custom-remove-btn" title="Remove Link">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>

                    <div class="row align-items-end mb-3">
                        <h4 class="fs-6 fw-bold mb-2 text-muted">Social Link 2</h4>
                        <div class="col-md-3">
                            <select class="form-select custom-input-field" aria-label="Social Link Type">
                                <option value="1">Facebook</option>
                                <option selected>Twitter</option>
                                <option value="2">Instagram</option>
                                <option value="3">Youtube</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <input type="url" class="form-control custom-input-field" placeholder="Profile link/url...">
                        </div>
                        <div class="col-md-1 d-flex justify-content-end mt-2 mt-md-0">
                            <button type="button" class="btn btn-outline-danger custom-remove-btn" title="Remove Link">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>

                    <div class="row align-items-end mb-4">
                        <h4 class="fs-6 fw-bold mb-2 text-muted">Social Link 3</h4>
                        <div class="col-md-3">
                            <select class="form-select custom-input-field" aria-label="Social Link Type">
                                <option value="1">Facebook</option>
                                <option value="2">Twitter</option>
                                <option value="3">Instagram</option>
                                <option selected>Youtube</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <input type="url" class="form-control custom-input-field" placeholder="Profile link/url...">
                        </div>
                        <div class="col-md-1 d-flex justify-content-end mt-2 mt-md-0">
                            <button type="button" class="btn btn-outline-danger custom-remove-btn" title="Remove Link">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="text-center p-3 border-top custom-add-btn-container mb-5">
                        <button type="button" class="btn btn-link custom-add-link-btn fw-bold">
                            <i class="bi bi-plus-circle-fill me-1"></i> Add New Social Link
                        </button>
                    </div>

                    <div class="d-flex justify-content-start gap-3 mt-5">
                        <button type="button" class="btn btn-outline-secondary custom-btn-previous px-4 py-2 fw-bold">
                            Previous
                        </button>
                        <button type="submit" class="btn btn-primary custom-btn-primary px-4 py-2 fw-bold d-flex align-items-center">
                            Save & Next <i class="bi bi-arrow-right-short fs-4 ms-1"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-5 py-3 border-top text-center bg-light">
        <div class="container">
            <span class="text-muted small">Â© 2021 Jobpilot - Job Board. All rights Reserved</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
