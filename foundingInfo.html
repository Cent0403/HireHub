<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobpilot - Founding Info (Paleta Final)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/Hirehub/style/foundingInfo.css">
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light border-bottom custom-navbar-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center me-4" href="#">
                <i class="bi bi-briefcase-fill me-2 fs-4 custom-icon-color-jobpilot"></i>
                <span class="fw-bold fs-5 text-dark">HireHub</span>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 custom-navbar-links">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Find Job</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Find Employers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Customer Supports</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <span class="text-secondary me-3 small d-none d-sm-block">Setup Progress</span>
                <div class="progress custom-progress-bar" role="progressbar" aria-label="Setup Progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar custom-progress-fill" style="width: 25%"></div>
                </div>
                <span class="ms-2 small text-dark fw-bold d-none d-sm-block">25% Completed</span>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        
        <ul class="nav nav-pills justify-content-center mb-5 custom-secondary-nav">
            <li class="nav-item">
                <a class="nav-link custom-nav-link" href="#">
                    <i class="bi bi-file-earmark-text-fill me-1"></i> Company Info
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active custom-nav-link-active" aria-current="page" href="#">
                    <i class="bi bi-buildings-fill me-1"></i> Founding Info
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-nav-link" href="#">
                    <i class="bi bi-globe2 me-1"></i> Social Media Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-nav-link" href="#">
                    <i class="bi bi-telephone-fill me-1"></i> Contact
                </a>
            </li>
        </ul>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form>
                    <div class="row mb-4">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label for="orgType" class="form-label fw-bold">Organization Type</label>
                            <select class="form-select custom-input-field" id="orgType" aria-label="Organization Type">
                                <option selected>Select...</option>
                                <option value="1">Public</option>
                                <option value="2">Private</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label for="industryType" class="form-label fw-bold">Industry Types</label>
                            <select class="form-select custom-input-field" id="industryType" aria-label="Industry Types">
                                <option selected>Select...</option>
                                <option value="1">Technology</option>
                                <option value="2">Finance</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="teamSize" class="form-label fw-bold">Team Size</label>
                            <select class="form-select custom-input-field" id="teamSize" aria-label="Team Size">
                                <option selected>Select...</option>
                                <option value="1">1-50</option>
                                <option value="2">51-200</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label for="establishmentYear" class="form-label fw-bold">Year of Establishment</label>
                            <div class="input-group">
                                <input type="text" class="form-control custom-input-field" id="establishmentYear" placeholder="dd/mm/yyyy">
                                <span class="input-group-text custom-input-group-text"><i class="bi bi-calendar"></i></span>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <label for="companyWebsite" class="form-label fw-bold">Company Website</label>
                            <div class="input-group">
                                <span class="input-group-text custom-input-group-text"><i class="bi bi-link-45deg"></i></span>
                                <input type="url" class="form-control custom-input-field" id="companyWebsite" placeholder="Website url...">
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="companyVision" class="form-label fw-bold">Company Vision</label>
                        <textarea class="form-control custom-input-field custom-textarea" id="companyVision" rows="5" placeholder="Tell us about your company vision..."></textarea>
                        <div class="d-flex align-items-center justify-content-start border-top p-2 custom-toolbar">
                            <button type="button" class="btn btn-sm text-muted me-2"><i class="bi bi-type-bold"></i></button>
                            <button type="button" class="btn btn-sm text-muted me-2"><i class="bi bi-type-italic"></i></button>
                            <button type="button" class="btn btn-sm text-muted me-2"><i class="bi bi-type-underline"></i></button>
                            <button type="button" class="btn btn-sm text-muted me-2"><i class="bi bi-type-strikethrough"></i></button>
                            <span class="vr mx-2"></span>
                            <button type="button" class="btn btn-sm text-muted me-2"><i class="bi bi-link-45deg"></i></button>
                            <button type="button" class="btn btn-sm text-muted me-2"><i class="bi bi-list-ul"></i></button>
                            <button type="button" class="btn btn-sm text-muted me-2"><i class="bi bi-list-ol"></i></button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-start gap-3 mt-5">
                        <button type="button" class="btn btn-outline-secondary custom-btn-previous px-4 py-2 fw-bold">
                            Previous
                        </button>
                        <button type="submit" class="btn btn-primary custom-btn-primary px-4 py-2 fw-bold d-flex align-items-center">
                            Save & Next <i class="bi bi-arrow-right-short fs-4 ms-1"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-5 py-3 border-top text-center bg-light">
        <div class="container">
            <span class="text-muted small">Â© 2021 Jobpilot - Job Board. All rights Reserved</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
